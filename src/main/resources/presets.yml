IS_TEMPLATE: true
# 若您修改了本文件的内容并准备用于实际游戏，则请您将上一行删去，否则预设不会生效。

runners: ["AAA", "BBB", "CCC", "DDD", "EEE", "FFF", "GGG", "LOL", "ARF", "AEF"]
hunters: ["HHH", "III", "JJJ", "KKK", "AE3F"]
groups:
  # 每一个项为一个组。当遇到不是猎人的ID时，插件会自动忽略。
  a: ["HHH", "III", "JJJ"]
  b: ["AE3F"]
  c: ["KKK"]

# 此配置用于方便配置游戏，免去开服后还需要大量输入命令的痛苦。
# 并且即使已指定玩家暂时不在线，也没有问题，在玩家上线后会自动加入队伍。
# 内置命令可以视为一种备用手段。
# 如上所示，每行一个猎人或逃走队员的游戏ID，注意缩进，因为YAML语法的严格规定，缩进不一致会导致加载失败。